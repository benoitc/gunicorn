site_name: Gunicorn
site_url: https://gunicorn.org
repo_url: https://github.com/benoitc/gunicorn
repo_name: benoitc/gunicorn
docs_dir: docs/content
use_directory_urls: true

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: quickstart.md
      - Install: install.md
      - Run: run.md
      - Configure: configure.md
  - Guides:
      - Deploy: deploy.md
      - Docker: guides/docker.md
      - HTTP/2: guides/http2.md
      - ASGI Worker: asgi.md
      - Dirty Arbiters: dirty.md
      - uWSGI Protocol: uwsgi.md
      - Signals: signals.md
      - Instrumentation: instrumentation.md
      - Custom: custom.md
      - Design: design.md
  - Community:
      - Overview: community.md
      - FAQ: faq.md
      - Support Us: sponsor.md
  - Sponsor: sponsor.md
  - Reference:
      - Settings: reference/settings.md
  - News:
      - Latest: news.md
      - '2026': 2026-news.md
      - '2024': 2024-news.md
      - '2023': 2023-news.md
      - '2021': 2021-news.md
      - '2020': 2020-news.md
      - '2019': 2019-news.md
      - '2018': 2018-news.md
      - '2017': 2017-news.md
      - '2016': 2016-news.md
