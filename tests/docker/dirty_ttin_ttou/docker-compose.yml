services:
  gunicorn:
    build:
      context: ../../..
      dockerfile: tests/docker/dirty_ttin_ttou/Dockerfile
    ports:
      - "18000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 5s
    stop_grace_period: 10s
