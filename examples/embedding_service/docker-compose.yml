services:
  embedding-service:
    build:
      context: ../..
      dockerfile: examples/embedding_service/Dockerfile
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Model loading time
