version: '{branch}.{build}'
environment:
  matrix:
    - TOXENV: lint
      PYTHON: "C:\\Python38-x64"
    - TOXENV: docs-lint
      PYTHON: "C:\\Python38-x64"
    - TOXENV: pycodestyle
      PYTHON: "C:\\Python38-x64"
    - TOXENV: py35
    - TOXENV: py36
    - TOXENV: py37
    - TOXENV: py38
    # - TOXENV: py39   # Not yet present in Appveyor Windows image
    # - TOXENV: py310  # Not yet present in Appveyor Windows image
matrix:
  allow_failures:
    - TOXENV: py35
    - TOXENV: py36
    - TOXENV: py37
    - TOXENV: py38
    # - TOXENV: py39
    # - TOXENV: py310
init:
  - SET "PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
install:
  - py -0  # List all available versions of Python
  - py -m pip install --upgrade pip
  - py -m pip install tox
build: false
test_script:
  - py -m tox
cache:
  # Not including the .tox directory since it takes longer to download/extract
  # the cache archive than for tox to clean install from the pip cache.
  - '%LOCALAPPDATA%\pip\Cache -> tox.ini'
notifications:
  - provider: Email
    on_build_success: false
    on_build_status_changed: false
