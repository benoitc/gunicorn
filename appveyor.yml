# appveyor.yml
---
# https://www.appveyor.com/docs/getting-started-with-appveyor-for-linux
# https://www.appveyor.com/docs/lang/python

image: Ubuntu
version: '{branch}.{build}'
environment:
  matrix:
    - TOXENV: lint
      PYTHON: 3.9
    - TOXENV: docs-lint
      PYTHON: 3.9
    - TOXENV: pycodestyle
      PYTHON: 3.9
    - TOXENV: py36
      PYTHON: 3.6
    - TOXENV: py37
      PYTHON: 3.7
    - TOXENV: py38
      PYTHON: 3.8
    - TOXENV: py39
      PYTHON: 3.9
    # - TOXENV: py310  # Not yet present on Appveyor Ubuntu image
    #   PYTHON: 3.9
stack: python $PYTHON
install:
  - pip install --upgrade pip
  - pip install tox
build: false
test_script:
  - tox
notifications:
  - provider: Email
    on_build_success: false
    on_build_status_changed: false
